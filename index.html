<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h2>Enter Event Details</h2>
        <form onsubmit="submitData();return false">
          <div class="event">
            <label for="eventName" class="userInput">Enter event name</label>
            <input
              type="text"
              class="userInput"
              id="eventName"
              name="eventName"
              required
            />
          </div>
          <div class="event">
            <label for="eventDate" class="userInput">Select event date</label>
            <input
              type="date"
              class="userInput"
              id="eventDate"
              name="eventDate"
              required
            />
          </div>
          <input type="submit" value="submit" id="button" />
        </form>
      </div>
      <div class="content">
        <div class="event">
          <h1 >Event Name</h1>
        </div>
          <div class="time">
            <h3 id="days">00:00:00:00</h3>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
